<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>해외구매</ion-title>
</ion-navbar>

<ion-content padding class="shop-overseas">

  <ion-list>
    <ion-item-sliding *ngFor="#item of items">
      <button full ion-item (click)="openLink(item)">
      <!--<ion-letter-avatar style="margin:0;" item-left>
      </ion-letter-avatar>-->
        <img item-left style="width:70px; height:70px; border:1px; border-style: groove;" src="{{item.imgSrc}}" />
          <h3 style="white-space: normal; margin:3px" *ngIf="!item.soldOut">{{item.title}}</h3>
          <h3 style="white-space: normal;color:#ACACAC; margin:2px" *ngIf="item.soldOut">종료:{{item.title}}</h3>
            <p style="float:right; font-size:70%; white-space: normal;">
              <span *ngIf="item.price"> <ion-icon name="pricetag" > ${{item.price}} </ion-icon></span>
              <span *ngIf="item.reply"> <ion-icon name="chatboxes"> {{item.reply}} </ion-icon></span>
              <span *ngIf="item.good"> <ion-icon name="heart" > {{item.good}} </ion-icon></span>
              <span *ngIf="item.date"> <ion-icon name="time" > {{item.date}} </ion-icon></span>
              <span *ngIf="item.read"> <ion-icon name="book" > {{item.read}} </ion-icon></span>
            </p>
        </button>
    </ion-item-sliding>
    <!--<ion-infinite-scroll (infinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>-->
  </ion-list>


</ion-content>
